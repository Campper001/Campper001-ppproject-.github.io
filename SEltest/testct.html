<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="count sm:pt-2 sm:m-5">
          <div class="grid auto-cols-max grid-flow-col gap-5 text-center pb-2">
            <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
              <span class="count text-5xl" id="days">00</span>
              days
            </div>
            <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
              <span class="count text-5xl" id="hours">00</span>
              hours
            </div>
            <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
              <span class="count text-5xl" id="mins">00</span>
              min
            </div>
            <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
             <span class="count text-5xl" id="secs">00</span>
              sec
            </div>
          </div>
          
          <script src="js/countdown.js"></script>

</body>
</html>
